<p-card>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div>
          <label>
            <div class="col-12 md:col-6">
                <div class="p-inputgroup">
                    Enter Phone : &nbsp;&nbsp;
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" formControlName="phone" pInputText placeholder="Username"> 
                </div>
            </div>
          </label>
        </div>
        <div>
          <label>
            <br/>
            <label>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        Enter Password : &nbsp;&nbsp;
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="password" formControlName="password" pInputText placeholder="Password"> 
                    </div>
                </div>
              </label>
          </label>
        </div>
        <p-button type="submit">Send</p-button>
      </form>
</p-card>
